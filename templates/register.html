<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body id="firstpage">
    <form action="/register" method="post">
    <div class="regform">
            <div class="regform1">
                <div><input type="text" style="resize:horizontal; width:400px; height:50px" 
                    placeholder="First Name" name="firstName" value="{{ request.form.firstName }}"></div>
                <div><input type="text" style="resize:horizontal; width:400px; height:50px" 
                    placeholder="Last Name" name="lastName" value="{{ request.form.lastName }}"></div>
                <div><input type="text" style="resize:horizontal; width:400px; height:50px" 
                    placeholder="Username" name="username" value="{{ request.form.username }}"></div>
                <div><input type="password" style="resize:horizontal; width:400px; height:50px" 
                    placeholder="Password" name="password" value="{{ request.form.password }}" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and 
                    one uppercase and lowercase letter, and at least 6 or more characters" required></div>
            </div>
            <form action="/" method="post">
            <div class="regform2 item1">
                <button class="effect1" type="submit">
                    Register
                <span class="bg"></span>
                </button>
            </div>
        </form>
        </div>
        </form>  
</body>
</html>
